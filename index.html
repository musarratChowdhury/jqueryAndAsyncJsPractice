<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <script src="js/app.js" defer></script>
    <script src="js/async.js" defer></script>
    <script src="js/prototyping.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="w3.css" />
  </head>
  <body class="w3-purple">
    <section class="w3-header w3-blue">
      <header class="w3-container">
        <div class="w3-bar w3-blue">
          <a href="#" class="w3-bar-item w3-button">Home</a>
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
      </header>
    </section>

    <section id="header">
      <div id="johny-div" class="w3-card w3-cursive">
        <img
          id="johny"
          class="w3-round"
          src="./assets/johny_bravo.jpg"
          alt="johny_bravo"
        />
        <p id="johny-p">Johny Bravo</p>
        <button id="johny-btn" class="w3-button w3-tiny w3-border">
          Read!
        </button>
      </div>
    </section>
    <section>
      <div class="weather w3-container w3-border"></div>
    </section>
    <section>
      <table class="w3-table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Points</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
      </table>
    </section>
    <section id="form-section">
      <div class="w3-container w3-teal">
        <h1>Tell us your name!</h1>
      </div>
      <form class="w3-container w3-teal">
        <label for="First Name">First Name</label>
        <input
          id="first-name"
          type="text"
          class="w3-input w3-hover-grey w3-border-0"
        />
        <label for="Last Name">Last Name</label>
        <input
          id="last-name"
          type="text"
          class="w3-input w3-hover-grey w3-border-0"
        />
        <button id="submit-btn" class="w3-button w3-blue-grey" type="submit">
          Enter
        </button>
      </form>
    </section>
    <section>
      <footer class="w3-footer w3-blue">All rights reserved @2021</footer>
    </section>
  </body>
</html>
